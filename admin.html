<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      padding:20px;
    }
    h2 { text-align:center; }
    .order {
      background:#fff;
      padding:15px;
      margin-bottom:15px;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .order strong { display:block; margin-top:5px; }
  </style>
</head>
<body>

<h2>ðŸ“¦ SARM Orders Dashboard</h2>

<div id="orders"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB2bfLiik96iccPzM3v7dz-Tc-S_4R4pHc",
    authDomain: "sarm-spiral-notebooks.firebaseapp.com",
    projectId: "sarm-spiral-notebooks",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const ordersDiv = document.getElementById("orders");

  db.collection("orders")
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      ordersDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const o = doc.data();
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <strong>Order ID:</strong> ${doc.id}
          <strong>Name:</strong> ${o.customer.name}
          <strong>Phone:</strong> ${o.customer.phone}
          <strong>Address:</strong> ${o.customer.address}
          <strong>Payment:</strong> ${o.paymentMethod || "UPI"}
          <strong>Totals:</strong> Rs ${o.total}
        `;
        ordersDiv.appendChild(div);
      });
    });
</script>

</body>
</html>
